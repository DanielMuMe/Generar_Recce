<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Generador de Recetas</title>
</head>
<body>
  <h1>Generador de Recetas Aleatorias</h1>
  <div class="container">
    <label for="ingredientes">Selecciona tus ingredientes:</label>
    <select id="ingredientes" multiple>
      <option value="pollo">Pollo</option>
      <option value="pasta">Pasta</option>
      <option value="tomate">Tomate</option>
      <option value="queso">Queso</option>
      <option value="espinaca">Espinaca</option>
    </select>
    <br><br>
    <button onclick="generarReceta()">Generar Receta</button>
    <h2>Receta Generada:</h2>
    <p id="receta"></p>
    <h2>Historial de Recetas:</h2>
    <ul id="historial"></ul>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>
  <script src="script.js"></script>
</body>
</html>
